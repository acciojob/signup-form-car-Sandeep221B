<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit-signup" method="POST">

	<label for="name">Name:</label><br>
	<input type="text" id="name" name="name" placeholder="Name" required><br>
	
	<label for="email">Email:</label><br>
	<input type="email" id="email" name="email" placeholder="Email" required><br>
	
	<label>Gender:</label>
	<input type="radio" id="gender_m" name="gender" value="male" required>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_f" name="gender" value="female" required>
	<label for="gender_f">Female</label><br>

	<label for="cars">Car Brands:</label><br>
	<select id="cars" name="cars" required>
		<option value="" disabled selected>--Please choose an option---</option>
	</select><br>

	<label for="age">Age:</label>
		<input type="number" id="age" name="age" placeholder="Age" required><br>

	<label for="dob">Date of Birth:></label>
		<input type="date" id="dob" name="dob" required><br>

	<label for="tel">Phone Number:</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>

	<label for="password">Password:</label><br>
		<input type="password" id="password" name="password" placeholder="Password" required><br>
		
	<label for ="tos">
	<input type="checkbox" id="tos" name="tos" required>I agree to the TOS
	</label><br>
	

		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
